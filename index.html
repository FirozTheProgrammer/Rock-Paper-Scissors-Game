<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="main" class="main">
      <div class="sub-main">
        <div class="img">✊</div>
        <div class="img">🖐</div>
        <div class="img">✌</div>
      </div>
      <div class="text">
        <button id="start-btn" class="start-btn">Start Game</button>
      </div>
    </div>

    <div id="wrapper">
      <div class="wrapper">
        <div class="buttons">
          <button class="rpsButton" value="Rock">✊</button>
          <button class="rpsButton" value="Paper">🤚</button>
          <button class="rpsButton" value="Scissors">✌️</button>
        </div>
        <div class="resultContainer">
          <div id="player-score">Your score is: 0</div>
          <div id="hands"></div>
          <div id="result"></div>
          <button class="rpsButton" id="endGameButton">🔴</button>
        </div>
      </div>
    </div>

    <div id="play-again">
      <div class="sub-main">
        <div class="img">✊</div>
        <div class="img">🖐</div>
        <div class="img">✌</div>
      </div>
      <div class="text">
        <div class="score-text">
          <div id="total-score">Total Score is: 0</div>
          <div>End Game</div>
        </div>
        <button id="Play-again-btn" class="start-btn">Play Again!</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
